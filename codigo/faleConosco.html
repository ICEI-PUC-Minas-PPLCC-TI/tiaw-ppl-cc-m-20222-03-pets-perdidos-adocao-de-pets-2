<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Fale Conosco</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/tooplate-infinite-loop.css" />
    
</head>
<body>
    <section id="contact" class="tm-section-pad-top tm-parallax-2">
    
        <div class="container tm-container-contact">
          
          <div class="row">
              
              <div class="text-center col-12">
                  <h2 class="tm-section-title mb-4">Fale Conosco</h2>
                  <p class="mb-5">
                    Para enviar sua solicitação, dúvida, sugestão ou elogios, por favor, preencha os campos abaixo:
                  </p><br>
              </div>
              
              <div class="col-sm-12 col-md-6">
                <form action="" method="get">
                  <input id="campoNome" name="name" type="text" placeholder="Nome Completo" class="tm-input" required />
                  <input id="campoEmail" name="email" type="email" placeholder="Email" class="tm-input" required />
                  <textarea id="campoMensagem" name="message" rows="8" placeholder="Mensagem" class="tm-input" required></textarea>
                  <button id="btnEnviar" class="btn tm-btn-submit" onclick="incluir()" >Enviar</button>
                </form>
              </div>
              
          </div>
          
        </div>
  
            <footer class="text-center small tm-footer">
            <p class="mb-0">
            Copyright &copy; 2022 Tiaw Petz
            
            </footer>
  
      </section>
      
      <script src="js/faleConosco.js"> </script>
</body>
</html>
